<div class="container">
  <legend>Update Task</legend>
  <div class="mb-3">
    <label for="titleTask" class="form-label">Title</label>
    <input
      type="text"
      [(ngModel)]="taskForm.title"
      class="form-control"
      id="titleTask"
    />
  </div>
  <div class="mb-3">
    <label for="descriptionTask" class="form-label">Description</label>
    <input
      type="text"
      [(ngModel)]="taskForm.description"
      class="form-control"
      id="descriptionTask"
    />
  </div>
  <button type="button" class="btn btn-dark">Create</button>
</div>
