<div class="wrapper" *transloco="let t">
  <div class="wrapper-fon"></div>
  <div class="container-edit-task">
    <h2 class="form-title">{{t('forms.addTask')}}</h2>
    <mat-form-field appearance="standard">
      <mat-label>{{t('forms.title')}}</mat-label>
      <input matInput [(ngModel)]="taskForm.title" required />
    </mat-form-field>
    <mat-form-field appearance="standard">
      <mat-label>{{t('forms.description')}}</mat-label>
      <textarea class="area" [(ngModel)]="taskForm.description" matInput required></textarea>
    </mat-form-field>
    <div>
      <button type="button" mat-raised-button class="btn-close btn" (click)="close()">{{t('board.btn.cancel')}}</button>
      <button type="button" mat-raised-button class="btn" color="primary"
        (click)="updateTask()">{{t('forms.save')}}</button>
    </div>
  </div>
</div>
