<div class="wrapper">
  <div class="wrapper-fon"></div>
    <div class="container-edit-task">
      <h2 class="form-title">Edit task</h2>
      <div class="container__input">
        <label for="titleTask" class="form-label">Title</label>
        <input type="text" [(ngModel)]="taskForm.title" class="form-control" id="titleTask" />
      </div>
      <div class="container__input">
        <label for="descriptionTask" class="form-label">Description</label>
        <textarea [(ngModel)]="taskForm.description" rows="5" class="form-control area" id="descriptionTask"></textarea>
      </div>
      <button type="button" class="btn btn-cancel" (click)="close()">Cancel</button>
      <button type="button" class="btn btn-save" (click)="updateTask()">Save</button>
    </div>
</div>
