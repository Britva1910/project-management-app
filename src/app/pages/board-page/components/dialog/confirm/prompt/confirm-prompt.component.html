<div class="form-container">
  <h2 mat-dialog-title>Angular material dialog prompt</h2>
  <mat-dialog-content>
    <form [formGroup]="form">
      <mat-form-field appearance="standard">
        <mat-label>Title</mat-label>
        <input matInput placeholder="Enter title" formControlName="title" />
      </mat-form-field>

      <mat-form-field appearance="standard">
        <mat-label>Description</mat-label>
        <textarea
          matInput
          placeholder="Description"
          formControlName="description"
        ></textarea>
      </mat-form-field>
     </form>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-raised-button (click)="dialogRef.close(false)" color="primary">
      Close
    </button>
    <button mat-raised-button color="primary" (click)="submit(form.value)">
      Submit
    </button>
  </mat-dialog-actions>
</div>
