<div class="confirm-container">
  <h1 mat-dialog-title>
      Are you sure?
  </h1>
  <div mat-dialog-content>
       {{ message }}
  </div>

  <div mat-dialog-actions>
      <button mat-button [mat-dialog-close]="{clicked: true}">Ok</button>
      <button mat-raised-button color="primary" [mat-dialog-close]="{clicked: false}">Cancel</button>
  </div>
</div>
