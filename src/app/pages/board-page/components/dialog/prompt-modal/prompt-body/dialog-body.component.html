<div class="form-container">
  <h2 mat-dialog-title>Enter data</h2>
  <mat-dialog-content>
    <form [formGroup]="form">
      <mat-form-field appearance="standard">
        <mat-label>Title</mat-label>
        <input matInput placeholder="Enter title" formControlName="title"
         />
      </mat-form-field>

      <mat-form-field *ngIf="!isOneFieldForm" appearance="standard">
        <mat-label>Description</mat-label>
        <textarea
          matInput
          placeholder="Description"
          formControlName="description"

        ></textarea>
      </mat-form-field>
     </form>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-raised-button (click)="dialogRef.close(false)">Close</button>
    <button mat-raised-button color="primary"
        (click)="form.valid && submit(form.value)">Submit</button>
  </mat-dialog-actions>
</div>
