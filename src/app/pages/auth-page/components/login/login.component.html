<form class="container">
  <mat-form-field appearance="fill" class="field">
    <input matInput type="text" placeholder="Please enter a login" required />
  </mat-form-field>
  <mat-form-field appearance="fill" class="field">
    <input matInput type="text" placeholder="Please enter a password" required/>
  </mat-form-field>
  <button mat-raised-button color="primary">Login</button>
</form>
