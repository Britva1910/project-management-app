<form [formGroup]="form" (ngSubmit)="onSubmit()" *transloco="let t" class="container">
  <mat-form-field appearance="fill" class="field">
    <input
      matInput
      type="text"
      [placeholder]="t('auth.login.login-plh')"
      formControlName="login"
      required
    />
  </mat-form-field>
  <mat-form-field appearance="fill" class="field">
    <input
      matInput
      type="text"
      [placeholder]="t('auth.login.password-plh')"
      formControlName="password"
      required
    />
  </mat-form-field>
  <button mat-raised-button [disabled]="!form.valid" color="primary" type="submit">{{t('auth.login.btn')}}</button>
</form>
