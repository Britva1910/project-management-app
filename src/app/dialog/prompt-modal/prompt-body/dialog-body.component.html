<div class="form-container" *transloco="let t">
  <h2 mat-dialog-title>{{t('forms.enterData')}}</h2>
  <mat-dialog-content>
    <form [formGroup]="form">
      <mat-form-field appearance="standard">
        <mat-label>{{t('forms.title')}}</mat-label>
        <input matInput [placeholder]="t('forms.title-plh')" formControlName="title" />
      </mat-form-field>

      <mat-form-field *ngIf="!isOneFieldForm" appearance="standard">
        <mat-label>{{t('forms.description')}}</mat-label>
        <textarea
          matInput
          [placeholder]="t('forms.description')"
          formControlName="description"
        ></textarea>
      </mat-form-field>
    </form>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button class="btn" mat-raised-button (click)="dialogRef.close(false)">{{t('forms.btnClose')}}</button>
    <button class="btn"
      mat-raised-button
      color="primary"
      (click)="form.valid && submit(form.value)"
    >
      {{t('forms.btnSubmit')}}
    </button>
  </mat-dialog-actions>
</div>
